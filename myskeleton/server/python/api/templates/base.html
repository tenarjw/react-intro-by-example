<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrapMin.css')}}">
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/index">API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
      </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav navbar-nav navbar-right">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">

    {% include 'includes/_messages.html' %} {% block content %}
    <!-- This will be dynamic content depending on the page -->
    {% endblock %}

      {% block body %}
      {% endblock %}


  </div>
  <br>
  <script src="{{url_for('static', filename='jquery-3.3.1.slim.min.js')}}"></script>
  <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
  <footer>
    <div id="footer">
      Galicea 2020
    </div>
  </footer>
</body>

</html>
